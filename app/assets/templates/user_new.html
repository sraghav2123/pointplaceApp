
<div id="signup" class="panel" title="SignUp">
 
   <form id="signup-form" action="/" method="post">
  
    <div class="control-group">
      <label class="control-label" for="name">Name</label>
      <div class="controls">
        <input id="name" type="text" name="name" placeholder="Shantanu Raghav" />
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <input id="email" name="email" placeholder="sraghav@example.com" type="text">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input id="password" name="password" type="text" style="-webkit-text-security: disc;">
      </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="password_confirmation">Confirm</label>
      <div class="controls">
        <input id="password_confirmation" name="password_confirmation" type="text" style="-webkit-text-security: disc;">
      </div>
    </div>

    <div class="form-actions">
      <input class="btn btn-primary" name="commit" type="submit" value="Signup">
      <div class='clear'></div>
    </div>

  </form>
  <div class='clear'></div>
</div>
