
<div id="login" class="panel" title="Log-In">
 
   <form id="login-form" action="/" method="post">
  
    <div class="control-group">
      <label class="control-label" for="email">Email</label>
      <div class="controls">
        <input id="email" name="email" placeholder="sraghav@example.com" type="text">
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="password">Password</label>
      <div class="controls">
        <input id="password" name="password" type="text" style="-webkit-text-security: disc;">
      </div>
    </div>

        <div class="form-actions">
      <input class="btn btn-primary" name="commit" type="submit" value="LogIn">
      <div class='clear'></div>
    </div>

  </form>
  <div class='clear'></div>
</div>
